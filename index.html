<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="grid-layout">
      <div class="main-content">
        <!-- Trading Chart --> 
        <div class="trading-chart bg-dark">
          <div class="chart-header">
            <div class="chart-title">BTC/USDT</div> 
            <div class="time-intervals">
              <button class="interval-btn active" data-interval="5">5m</button>
              <button class="interval-btn" data-interval="15">15m</button>
              <button class="interval-btn" data-interval="30">30m</button>
              <button class="interval-btn" data-interval="60">1h</button>
              <button class="interval-btn" data-interval="240">4h</button>
              <button class="interval-btn" data-interval="1440">1d</button>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="tradingChart" width="800" height="400"></canvas>
            <div id="candleInfo" class="candle-info hidden">
              <p id="candleDate" class="candle-date"></p>
              <p>Open: <span id="candleOpen" class="mono"></span></p>
              <p>High: <span id="candleHigh" class="mono"></span></p>
              <p>Low: <span id="candleLow" class="mono"></span></p>
              <p>Close: <span id="candleClose" class="mono"></span></p>
              <p>Volume: <span id="candleVolume" class="mono"></span></p>
            </div>
          </div>
        </div>

        <!-- Trading Form -->
        <div class="trading-form bg-dark">
          <div class="balance-header">
            <h2 class="section-title">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path></svg>
              Balance
            </h2>
            <span class="balance-amount">$500.00</span>
          </div>
          <div class="trading-grid">
            <!-- Buy Form -->
            <div class="trading-column">
              <div class="percentage-buttons">
                <button class="percentage-btn" data-percent="25">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-small"><path d="M9 15 L15 9"></path><circle cx="9" cy="9" r="4"></circle><circle cx="15" cy="15" r="4"></circle></svg>
                  25%
                </button>
                <button class="percentage-btn" data-percent="50">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-small"><path d="M9 15 L15 9"></path><circle cx="9" cy="9" r="4"></circle><circle cx="15" cy="15" r="4"></circle></svg>
                  50%
                </button>
                <button class="percentage-btn" data-percent="75">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-small"><path d="M9 15 L15 9"></path><circle cx="9" cy="9" r="4"></circle><circle cx="15" cy="15" r="4"></circle></svg>
                  75%
                </button>
                <button class="percentage-btn" data-percent="100">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-small"><path d="M9 15 L15 9"></path><circle cx="9" cy="9" r="4"></circle><circle cx="15" cy="15" r="4"></circle></svg>
                  100%
                </button>
              </div>
              <input type="number" id="buyAmount" class="form-input" placeholder="Amount BTC">
              <input type="number" id="buyTotal" class="form-input" placeholder="Total USDT">
              <button class="action-btn buy-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-small"><path d="m17 7-10 10"></path><path d="M7 7h10v10"></path></svg>
                Buy BTC
              </button>
            </div>
            
            <!-- Sell Form -->
            <div class="trading-column">
              <div class="percentage-buttons">
                <button class="percentage-btn" data-percent="25">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-small"><path d="M9 15 L15 9"></path><circle cx="9" cy="9" r="4"></circle><circle cx="15" cy="15" r="4"></circle></svg>
                  25%
                </button>
                <button class="percentage-btn" data-percent="50">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-small"><path d="M9 15 L15 9"></path><circle cx="9" cy="9" r="4"></circle><circle cx="15" cy="15" r="4"></circle></svg>
                  50%
                </button>
                <button class="percentage-btn" data-percent="75">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-small"><path d="M9 15 L15 9"></path><circle cx="9" cy="9" r="4"></circle><circle cx="15" cy="15" r="4"></circle></svg>
                  75%
                </button>
                <button class="percentage-btn" data-percent="100"> 
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-small"><path d="M9 15 L15 9"></path><circle cx="9" cy="9" r="4"></circle><circle cx="15" cy="15" r="4"></circle></svg>
                  100%
                </button>
              </div>
              <input type="number" id="sellAmount" class="form-input" placeholder="Amount BTC">
              <input type="number" id="sellTotal" class="form-input" placeholder="Total USDT">
              <button class="action-btn sell-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-small"><path d="m17 7-10 10"></path><path d="M7 7h10v10"></path></svg>
                Sell BTC
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <!-- Order Book -->
        <div class="order-book bg-dark">
          <div class="section-title">Order Book</div>
          <table class="order-table">
            <thead>
              <tr>
                <th>Price (USDT)</th>
                <th class="text-right">Amount (BTC)</th>
                <th class="text-right">Total</th>
              </tr>
            </thead>
            <tbody id="orderBookBody">
              <!-- Order book data will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>

        <!-- Assets -->
        <div class="assets bg-dark">
          <h2 class="section-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><circle cx="12" cy="12" r="8"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>
            Your Assets
          </h2>
          <div id="assetsList" class="assets-list">
            <!-- Assets will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
